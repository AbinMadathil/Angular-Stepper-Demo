<div class="wizard-container">
    <div class="stepper">
        <div *ngFor="let step of steps; let i = index" class="step" [class.active]="i === currentIndex">
          <span class="step-icon">{{ i + 1 }}</span>
          <span class="step-title">Step {{ i + 1 }}</span>
        </div>
    </div>
    
    <div>
        <ng-content></ng-content>
        <div class="wizard-controls">
            <button (click)="onPrev()" [disabled]="currentIndex === 0">Prev</button>
            <button (click)="onNext()" [disabled]="currentIndex === steps.length - 1">Next</button>
        </div>
    </div>
    
</div>
